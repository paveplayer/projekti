function openNewWindow1() {
  const newWindow = window.open("", "newWindow", "width=400,height=300");

  newWindow.document.write(`
    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>Homer</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #0000000;
          }
          .info, .memes { display: none; }
          .active { display: block; }
        </style>
      </head>
      <body>
        <img src="homer.webp" alt="Homer" style="width:150px;height:auto;">
        <br>
        <button id="infoBtn">Info</button>
        <button id="memesBtn">Memes</button>
        <h2>Homer Jay Simpson</h2>

        <div class="info active">
          <p>Homer Jay Simpson is a fictional character and the main protagonist of the American animated sitcom The Simpsons. He is voiced by Dan Castellaneta and first appeared on television in The Tracey Ullman Show short "Good Night" on April 19, 1987. Homer is the husband of Marge Simpson and father to Bart, Lisa, and Maggie. He works as a safety inspector at the Springfield Nuclear Power Plant, despite his laziness and incompetence.</p>
          <audio controls><source src="äänet/homer-doh-101soundboards.mp3" type="audio/mpeg"></audio>
          <audio controls><source src="äänet/good-boy-101soundboards.mp3" type="audio/mpeg"></audio>
          <audio controls><source src="äänet/sandwich-101soundboards.mp3" type="audio/mpeg"></audio>
        </div>

        <div class="memes">
          <img src="portfolio/himoläski homer.jpg" alt="Homer Meme 1" style="width:200px;height:auto;"  onclick="openFullscreen(this)">
          <img src="portfolio/homeme.png" alt="Homer Meme 2" style="width:200px;height:auto;" onclick="openFullscreen(this)">
          <img src="portfolio/OIP (1).webp" alt="Homer Meme 3" style="width:200px;height:auto;" onclick="openFullscreen(this)">
          <img src="portfolio/OIP.webp" alt="Homer Meme 4" style="width:200px;height:auto;" onclick="openFullscreen(this)">
          <img src="portfolio/OIP2.webp" alt="Homer Meme 6" style="width:200px;height:auto;"  onclick="openFullscreen(this)">
          <img src="portfolio/R.jpg" alt="Homer Meme 5" style="width:200px;height:auto;"  onclick="openFullscreen(this)">
        </div>

        <button onclick="window.close()">Close</button>

        <script>
          const infoDiv = document.querySelector('.info');
          const memesDiv = document.querySelector('.memes');
          const infoBtn = document.getElementById('infoBtn');
          const memesBtn = document.getElementById('memesBtn');

          infoBtn.addEventListener('click', () => {
            infoDiv.classList.add('active');
            memesDiv.classList.remove('active');
          });

          memesBtn.addEventListener('click', () => {
            memesDiv.classList.add('active');
            infoDiv.classList.remove('active');
          });
          function openFullscreen(img) {
    if (img.requestFullscreen) {
        img.requestFullscreen();
    } else if (img.webkitRequestFullscreen) { /* Safari */
        img.webkitRequestFullscreen();
    } else if (img.msRequestFullscreen) { /* IE11 */
        img.msRequestFullscreen();
    }
}
        <\/script>
      </body>
    </html>
  `);

  newWindow.document.close();
}
